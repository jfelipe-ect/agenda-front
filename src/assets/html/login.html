<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container-fluid" style="margin: 50px 20px 50px 0px;">
                <p class="letraNegritoG">IDENTIFICAÇÃO</p>
                <p>Informe seu usuário e senha para acessar a conta de sua empresa no ClimbSystem. Caso ainda não possua
                  uma conta, cadastre-se!</p>
              </div>
          
              <div class="container-fluid">
                  <form>
                        <div class="form-group">
                          <label class="letraBrancaP" for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail ou Usuário">
                          </div>
                        <div class="form-group">
                          <label class="letraBrancaP" for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <small id="emailHelp"  style="color: white" class="form-text text-muted"><a href="#" class="letraBrancaP">Esqueceu a senha?</a></small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                          </button>
                      </form>
                </div>
            
          
          
</body>
</html>
