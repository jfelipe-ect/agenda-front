<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/principal.css">
  <title>Document</title>
</head>
<header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="row d-flex justify-content-center" id="cab1">
              <img src="assets/img/logo.jpg" alt="some text" width=80 height=40>
              Logomarca
          </div>
        </div>
        <div class="col-2">
          <div class="row" id="cab2"></div>
        </div>
        <div class="col-6">
          <div class="row" id="cab2">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">SUPORTE: </a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#"><i class="far fa-comments fa-2x"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="far fa-question-circle fa-2x"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
          </div>



        </div>
        <div class="col-2" id="cab2" >
          <div class="row"></div>
        </div>
      </div>
    </div>






</header>
<body>
  <div class="container-fluid" style="margin-top: 50px;">
    <fieldset>
      <legend>Agenda de Contatos</legend>
      <div class="row">
        <div class="col-6">
          <form autocomplete="off" #contatoForm="ngForm" (submit)="salvar(contatoForm)">
            <input type="hidden" name="id" #inputId="ngModel" [(ngModel)]="contato.id">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text"
                class="form-control"
                id="nome"
                name="nome"
                #inputNome="ngModel"
                [(ngModel)]="contato.nome"
                autofocus>
            </div>
            <div class="form-group">
              <label for="fone">Fone</label>
              <input type="text"
                class="form-control"
                id="fone"
                name="fone"
                #inputFone="ngModel"
                [(ngModel)]="contato.fone">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Salvar
                  </button>
                </div>
                <div class="col-6">
                  <button type="reset" class="btn btn-danger btn-block">
                    <i class="fas fa-redo-alt"></i> Limpar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Fone</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contato of contatos">
                <td>{{contato.id}}</td>
                <td>{{contato.nome}}</td>
                <td>{{contato.fone}}</td>
                <td>
                  <button type="button" style="color: white" class="btn btn-success btn-sm" (onclick)="editar(contato.id)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button type="button" style="color: white" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>
  </div>
</body>
</html>
